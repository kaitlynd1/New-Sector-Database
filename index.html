<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NSA Alumni Directory</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f9fafa;
    padding: 30px;
    color: #14455C;
  }

  h2 {
    color: #165C7D;
    font-size: 28px;
    border-bottom: 2px solid #3CBAC8;
    padding-bottom: 5px;
  }

  input {
    width: 320px;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 25px;
    border: 2px solid #AAC3A5;
    border-radius: 5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th {
    background-color: #3CBAC8;
    color: white;
    padding: 10px;
    text-align: left;
  }

  td {
    padding: 10px;
    border-bottom: 1px solid #D4DFE6;
  }

  tr:nth-child(even) {
    background-color: #f2f9fb;
  }

  tr:hover {
    background-color: #e6f4f7;
  }
</style>

</head>
<body>
  <h2>NSA Alumni Directory</h2>
  <input type="text" id="searchBox" placeholder="Search by name, cohort, organization..." />
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Cohort</th>
        <th>Organization</th>
        <th>Field</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    const searchBox = document.getElementById("searchBox");
    const results = document.getElementById("results");
    let alumniData = [];

    function render(data) {
      results.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["First Name"] || ""}</td>
          <td>${row["Last Name"] || ""}</td>
          <td>${row["Email"] || ""}</td>
          <td>${row["Cohort"] || ""}</td>
          <td>${row["Organization"] || ""}</td>
          <td>${row["Field of NSA Host Organization"] || ""}</td>
        `;
        results.appendChild(tr);
      });
    }

    function filter() {
      const query = searchBox.value.toLowerCase();
      const filtered = alumniData.filter(row =>
        Object.values(row).some(val =>
          (val || '').toLowerCase().includes(query)
        )
      );
      render(filtered);
    }

    searchBox.addEventListener("input", filter);

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTYnpuoLkjxdiZlB218BEqdIZI-q2kHXyc7_Jp73mhMan9Usx8i0Q5lMjR79fWzm9Aogaz1NDgDhtFM/pub?gid=1555558299&single=true&output=csv")
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').map(r => r.split(','));
        const headers = rows[0];
        alumniData = rows.slice(1).map(row => {
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
          return obj;
        });
        render(alumniData);
      })
      .catch(error => {
        console.error("Failed to fetch data:", error);
        results.innerHTML = "<tr><td colspan='6'>Error loading data</td></tr>";
      });
  </script>
</body>
</html>
