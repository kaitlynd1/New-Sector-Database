<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NSA Alumni Directory</title>

  <!-- PapaParse for robust CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafa;
      padding: 30px;
      color: #14455C;
    }

    h2 {
      color: #165C7D;
      font-size: 28px;
      border-bottom: 2px solid #3CBAC8;
      padding-bottom: 5px;
    }

    .filters {
      margin-bottom: 20px;
    }

    input, select {
      width: 320px;
      padding: 10px;
      font-size: 14px;
      margin-right: 20px;
      margin-bottom: 15px;
      border: 2px solid #AAC3A5;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background-color: #3CBAC8;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #D4DFE6;
    }

    tr:nth-child(even) {
      background-color: #f2f9fb;
    }

    tr:hover {
      background-color: #e6f4f7;
    }
  </style>
</head>
<body>
  <img src="nsalogo.jpeg" alt="New Sector Alliance Logo" style="height: 240px; width: auto; margin: 0 auto 20px; display: block; border: 2px solid black;">

  <h2>NSA Alumni Directory</h2>

<div class="filters">
  <input type="text" id="searchBox" placeholder="Search by name, email, org..." />
  
  <select id="cohortFilter">
    <option value="">All Cohorts</option>
  </select>

  <select id="fieldFilter">
    <option value="">All Fields</option>
  </select>
</div>


  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Cohort</th>
        <th>Organization</th>
        <th>Field</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    const searchBox = document.getElementById("searchBox");
    const cohortFilter = document.getElementById("cohortFilter");
    const results = document.getElementById("results");
    let alumniData = [];

    function render(data) {
      results.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["First Name"] || ""}</td>
          <td>${row["Last Name"] || ""}</td>
          <td>${row["Email"] || ""}</td>
          <td>${row["Cohort"] || ""}</td>
          <td>${row["Organization"] || ""}</td>
          <td>${row["Field of NSA Host Organization"] || ""}</td>
        `;
        results.appendChild(tr);
      });
    }

    function filter() {
      const query = searchBox.value.toLowerCase();
      const cohort = cohortFilter.value;
      const filtered = alumniData.filter(row => {
        const matchesSearch = Object.values(row).some(val =>
          (val || '').toLowerCase().includes(query)
        );
        const matchesCohort = !cohort || row["Cohort"] === cohort;
        return matchesSearch && matchesCohort;
      });
      render(filtered);
    }

    searchBox.addEventListener("input", filter);
    cohortFilter.addEventListener("change", filter);

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTYnpuoLkjxdiZlB218BEqdIZI-q2kHXyc7_Jp73mhMan9Usx8i0Q5lMjR79fWzm9Aogaz1NDgDhtFM/pub?gid=1555558299&single=true&output=csv")
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true
        });
        alumniData = parsed.data;

        // Populate cohort dropdown
        const cohorts = [...new Set(alumniData.map(r => r["Cohort"]).filter(Boolean))].sort();
        cohorts.forEach(cohort => {
          const option = document.createElement("option");
          option.value = cohort;
          option.textContent = cohort;
          cohortFilter.appendChild(option);
        });

        render(alumniData);
      });
  </script>
</body>
</html>
